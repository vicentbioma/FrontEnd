<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML</title>
</head>
<body>
    <!-- Contoh html -->
    <div style="background-color:aquamarine;">
    <p>Ini Contoh P di dalam div</p>
    </div>
    <a href="http://www.purwadhika.com/" target="_blank">Link to purwadhika</a>
    <br>
    <br>
    <!-- Blok and Inline element 
    Block :
    1. Selalu memulai dari garis baru
    2. Selalu mengambil lebar yang tersedia
    3. Mempunyai margin atas dan bawah secara default
    -->
    <div style="background-color: aquamarine;">div 1</div><div style="background-color: aquamarine;">div 2</div>
    <br>
    <br>
   <!-- inline 
    1. Tidak memulai dari garis baru
    2. lebarnya disesuaikan dengan isi atau contentnya
    -->
    <strong style="border: 1px solid black;">ini kalimat dengan text strong</strong>
    <strong style="border: 1px solid black;">ini kalimat strong di bawah text strong</strong>
    <br>
    <br>
    <!-- Absolute and Relative path image -->
    <img src="https://www.intel.co.id/content/dam/www/central-libraries/us/en/images/alder-lake-laptop-windows.png.rendition.intel.web.480.270.png" alt="ini gambar laptop">
    <!-- Relative -->
    <br>
    <br>
    <img src="./laptop.jpg.jpg" alt="ini laptop">
</body>
</html>
